name: Documentation Generator

on:
  push:
    branches: ["main", "25-fix-github-actions-throwaway"]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/test/requirements.txt ]; then pip install -r backend/test/requirements.txt; fi
          pip install -U sphinx

      - name: Build documentation
        run: |
          chmod u+x backend
          chmod u+x backend/Documentation
          sphinx-build -b html backend backend/Documentation
      
      - name: Commit documentation
        run: |
          git add -A
          git config --global user.email "sreedhara.aneesh@gmail.com"
          git config --global user.name "sreedhara-aneesh"
          git commit -m "Documentation auto-generated." -a | exit 0

      - name: Push documentation
        uses: ad-m/github-push-action@master
